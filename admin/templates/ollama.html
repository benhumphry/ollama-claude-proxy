{% extends "base.html" %} {% block title %}Ollama{% endblock %} {% block content
%}
<div x-data="ollamaPage()" x-init="init()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Ollama Instances</h1>
            <p class="text-base-content/60">
                Manage your local Ollama instances and models
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Instance
        </button>
    </div>

    <!-- No Instances Configured -->
    <template x-if="!loading && instances.length === 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body text-center py-12">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 mx-auto text-base-content/30"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                </svg>
                <h3 class="mt-4 text-lg font-medium">
                    No Ollama Instances Configured
                </h3>
                <p class="mt-2 text-base-content/60 max-w-md mx-auto">
                    Add an Ollama instance to get started with local LLM
                    inference.
                </p>
                <button @click="openAddModal()" class="btn btn-primary mt-4">
                    Add Your First Instance
                </button>
            </div>
        </div>
    </template>

    <!-- Instance Cards -->
    <template x-if="!loading && instances.length > 0">
        <div class="space-y-6">
            <template x-for="instance in instances" :key="instance.id">
                <div class="card bg-base-100 shadow-lg">
                    <!-- Instance Header -->
                    <div class="card-body pb-0">
                        <div
                            class="flex flex-wrap justify-between items-start gap-4"
                        >
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-3 h-3 rounded-full"
                                    :class="instance.running ? 'bg-success' : 'bg-error'"
                                ></div>
                                <div>
                                    <div class="flex items-center gap-2">
                                        <h2
                                            class="card-title text-lg"
                                            x-text="instance.id"
                                        ></h2>
                                        <template x-if="instance.is_system">
                                            <span
                                                class="badge badge-ghost badge-sm"
                                                >YAML</span
                                            >
                                        </template>
                                        <template
                                            x-if="instance.pending_restart"
                                        >
                                            <span
                                                class="badge badge-warning badge-sm"
                                                >Restart Required</span
                                            >
                                        </template>
                                    </div>
                                    <div
                                        class="text-sm text-base-content/60"
                                        x-text="instance.base_url"
                                    ></div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <template x-if="!instance.is_system">
                                    <button
                                        @click="openEditModal(instance)"
                                        class="btn btn-ghost btn-sm"
                                        title="Edit instance"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-4 w-4"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                            />
                                        </svg>
                                    </button>
                                </template>
                                <button
                                    @click="refreshInstance(instance.id)"
                                    class="btn btn-ghost btn-sm"
                                    :class="{ 'loading': refreshingInstance === instance.id }"
                                    :disabled="!instance.running"
                                    title="Refresh models"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                        />
                                    </svg>
                                </button>
                                <button
                                    @click="openPullModal(instance.id)"
                                    class="btn btn-primary btn-sm"
                                    :disabled="!instance.running"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 mr-1"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                                        />
                                    </svg>
                                    Pull
                                </button>
                                <template x-if="!instance.is_system">
                                    <button
                                        @click="deleteInstance(instance)"
                                        class="btn btn-ghost btn-sm text-error"
                                        title="Delete instance"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-4 w-4"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                            />
                                        </svg>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- Status message for offline instances -->
                        <template
                            x-if="!instance.running && !instance.pending_restart"
                        >
                            <div class="alert alert-warning mt-4">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="stroke-current shrink-0 h-5 w-5"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                                    />
                                </svg>
                                <span
                                    >Cannot connect. Make sure Ollama is running
                                    at <code x-text="instance.base_url"></code
                                ></span>
                            </div>
                        </template>
                    </div>

                    <!-- Models Table -->
                    <template x-if="instance.running">
                        <div class="card-body pt-4">
                            <div class="overflow-x-auto">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Model</th>
                                            <th>Size</th>
                                            <th>Family</th>
                                            <th>Quantization</th>
                                            <th>Modified</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template
                                            x-for="model in (instanceModels[instance.id] || [])"
                                            :key="model.name"
                                        >
                                            <tr class="hover">
                                                <td>
                                                    <div
                                                        class="font-medium"
                                                        x-text="model.name"
                                                    ></div>
                                                    <div
                                                        class="text-xs text-base-content/60 font-mono"
                                                        x-text="instance.id + '-' + model.name"
                                                    ></div>
                                                </td>
                                                <td>
                                                    <span
                                                        x-text="formatSize(model.size)"
                                                    ></span>
                                                </td>
                                                <td>
                                                    <span
                                                        class="badge badge-ghost badge-sm"
                                                        x-text="model.details?.family || 'unknown'"
                                                    ></span>
                                                </td>
                                                <td>
                                                    <span
                                                        class="text-sm"
                                                        x-text="model.details?.quantization_level || '-'"
                                                    ></span>
                                                </td>
                                                <td>
                                                    <span
                                                        class="text-sm text-base-content/60"
                                                        x-text="formatDate(model.modified_at)"
                                                    ></span>
                                                </td>
                                                <td>
                                                    <div
                                                        class="dropdown dropdown-end"
                                                    >
                                                        <label
                                                            tabindex="0"
                                                            class="btn btn-ghost btn-xs"
                                                        >
                                                            <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-4 w-4"
                                                                fill="none"
                                                                viewBox="0 0 24 24"
                                                                stroke="currentColor"
                                                            >
                                                                <path
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                    stroke-width="2"
                                                                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                                                                />
                                                            </svg>
                                                        </label>
                                                        <ul
                                                            tabindex="0"
                                                            class="dropdown-content menu p-2 shadow-lg bg-base-200 rounded-box w-48 z-10"
                                                        >
                                                            <li>
                                                                <a
                                                                    @click="copyModelName(instance.id, model.name)"
                                                                    >Copy Proxy
                                                                    Name</a
                                                                >
                                                            </li>
                                                            <li>
                                                                <a
                                                                    @click="copyModelName(null, model.name)"
                                                                    >Copy Ollama
                                                                    Name</a
                                                                >
                                                            </li>
                                                            <li>
                                                                <a
                                                                    @click="deleteModel(instance.id, model.name)"
                                                                    class="text-error"
                                                                    >Delete</a
                                                                >
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Empty state for instance -->
                            <template
                                x-if="(instanceModels[instance.id] || []).length === 0"
                            >
                                <div class="text-center py-8">
                                    <p class="text-base-content/60">
                                        No models installed
                                    </p>
                                    <button
                                        @click="openPullModal(instance.id)"
                                        class="btn btn-primary btn-sm mt-4"
                                    >
                                        Pull Your First Model
                                    </button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>

    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </template>

    <!-- Add/Edit Instance Modal -->
    <dialog
        id="instance_modal"
        class="modal"
        :class="{ 'modal-open': showInstanceModal }"
    >
        <div class="modal-box">
            <h3
                class="font-bold text-lg"
                x-text="editingInstance ? 'Edit Ollama Instance' : 'Add Ollama Instance'"
            ></h3>

            <form @submit.prevent="saveInstance()" class="mt-4 space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Instance Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="instanceForm.name"
                        class="input input-bordered"
                        placeholder="e.g., ollama-local, ollama-gpu-server"
                        :disabled="editingInstance"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">
                            Used as a prefix for models (e.g.,
                            ollama-local-llama3.2)
                        </span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Base URL</span>
                    </label>
                    <input
                        type="url"
                        x-model="instanceForm.base_url"
                        class="input input-bordered"
                        placeholder="http://192.168.1.100:11434"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">
                            The Ollama API endpoint (e.g.,
                            http://localhost:11434)
                        </span>
                    </label>
                </div>

                <template x-if="instanceError">
                    <div class="alert alert-error">
                        <span x-text="instanceError"></span>
                    </div>
                </template>

                <div class="modal-action">
                    <button
                        type="button"
                        @click="closeInstanceModal()"
                        class="btn"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': savingInstance }"
                    >
                        <span
                            x-text="editingInstance ? 'Save Changes' : 'Add Instance'"
                        ></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closeInstanceModal()">close</button>
        </form>
    </dialog>

    <!-- Pull Model Modal -->
    <dialog
        id="pull_modal"
        class="modal"
        :class="{ 'modal-open': showPullModal }"
    >
        <div class="modal-box">
            <h3 class="font-bold text-lg">Pull Model</h3>
            <p class="text-sm text-base-content/60 mt-1">
                Download a model from the
                <a
                    href="https://ollama.com/library"
                    target="_blank"
                    class="link"
                    >Ollama Library</a
                >
                to <span class="font-medium" x-text="pullTargetInstance"></span>
            </p>

            <form @submit.prevent="pullModel()" class="mt-4 space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Model Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="pullModelName"
                        class="input input-bordered"
                        placeholder="e.g., llama3.2, mistral:7b, codellama:13b"
                        :disabled="pulling"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">
                            Examples: llama3.2, mistral, codellama:13b,
                            phi3:mini
                        </span>
                    </label>
                </div>

                <!-- Pull Progress -->
                <template x-if="pulling">
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span x-text="pullStatus"></span>
                            <span
                                x-text="pullProgress + '%'"
                                x-show="pullProgress > 0"
                            ></span>
                        </div>
                        <progress
                            class="progress progress-primary w-full"
                            :value="pullProgress"
                            max="100"
                        ></progress>
                    </div>
                </template>

                <div class="modal-action">
                    <button
                        type="button"
                        @click="closePullModal()"
                        class="btn"
                        :disabled="pulling"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': pulling }"
                        :disabled="pulling"
                    >
                        <span
                            x-text="pulling ? 'Pulling...' : 'Pull Model'"
                        ></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closePullModal()" :disabled="pulling">close</button>
        </form>
    </dialog>

    <!-- Toast notifications -->
    <div class="toast toast-end">
        <template x-for="toast in toasts" :key="toast.id">
            <div
                class="alert"
                :class="toast.type === 'error' ? 'alert-error' : 'alert-success'"
            >
                <span x-text="toast.message"></span>
            </div>
        </template>
    </div>
</div>

<script>
    function ollamaPage() {
        return {
            instances: [],
            instanceModels: {},
            loading: true,
            refreshingInstance: null,

            // Instance modal
            showInstanceModal: false,
            editingInstance: null,
            instanceForm: { name: "", base_url: "" },
            instanceError: "",
            savingInstance: false,

            // Pull modal
            showPullModal: false,
            pullTargetInstance: "",
            pullModelName: "",
            pulling: false,
            pullStatus: "",
            pullProgress: 0,

            toasts: [],

            async init() {
                await this.loadInstances();
                this.loading = false;
            },

            async loadInstances() {
                try {
                    const res = await fetch("/api/ollama/instances");
                    if (res.ok) {
                        this.instances = await res.json();
                        // Load models for running instances
                        for (const instance of this.instances) {
                            if (instance.running) {
                                await this.loadModelsForInstance(instance.id);
                            }
                        }
                    }
                } catch (err) {
                    this.showToast("Failed to load Ollama instances", "error");
                }
            },

            async loadModelsForInstance(instanceId) {
                try {
                    const res = await fetch(`/api/ollama/${instanceId}/models`);
                    if (res.ok) {
                        const data = await res.json();
                        this.instanceModels[instanceId] = data.models || [];
                    }
                } catch (err) {
                    console.error(
                        `Failed to load models for ${instanceId}`,
                        err,
                    );
                }
            },

            async refreshInstance(instanceId) {
                this.refreshingInstance = instanceId;
                try {
                    await fetch(`/api/ollama/${instanceId}/refresh`, {
                        method: "POST",
                    });
                    await this.loadModelsForInstance(instanceId);
                    this.showToast("Models refreshed");
                } catch (err) {
                    this.showToast("Failed to refresh", "error");
                } finally {
                    this.refreshingInstance = null;
                }
            },

            // Instance CRUD
            openAddModal() {
                this.editingInstance = null;
                this.instanceForm = { name: "", base_url: "http://" };
                this.instanceError = "";
                this.showInstanceModal = true;
            },

            openEditModal(instance) {
                this.editingInstance = instance;
                this.instanceForm = {
                    name: instance.id,
                    base_url: instance.base_url,
                };
                this.instanceError = "";
                this.showInstanceModal = true;
            },

            closeInstanceModal() {
                this.showInstanceModal = false;
                this.editingInstance = null;
                this.instanceError = "";
            },

            async saveInstance() {
                this.instanceError = "";
                this.savingInstance = true;

                try {
                    const url = this.editingInstance
                        ? `/api/ollama/instances/${this.instanceForm.name}`
                        : "/api/ollama/instances";
                    const method = this.editingInstance ? "PUT" : "POST";

                    const res = await fetch(url, {
                        method,
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.instanceForm),
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        this.instanceError =
                            data.error || "Failed to save instance";
                        return;
                    }

                    this.showToast(
                        this.editingInstance
                            ? "Instance updated"
                            : "Instance added",
                    );
                    this.closeInstanceModal();
                    await this.loadInstances();
                } catch (err) {
                    this.instanceError = "Failed to save instance";
                } finally {
                    this.savingInstance = false;
                }
            },

            async deleteInstance(instance) {
                if (
                    !confirm(
                        `Delete Ollama instance "${instance.id}"? This cannot be undone.`,
                    )
                )
                    return;

                try {
                    const res = await fetch(
                        `/api/ollama/instances/${instance.id}`,
                        {
                            method: "DELETE",
                        },
                    );

                    if (res.ok) {
                        this.showToast("Instance deleted");
                        await this.loadInstances();
                    } else {
                        const data = await res.json();
                        this.showToast(
                            data.error || "Failed to delete",
                            "error",
                        );
                    }
                } catch (err) {
                    this.showToast("Failed to delete instance", "error");
                }
            },

            // Pull modal
            openPullModal(instanceId) {
                this.pullTargetInstance = instanceId;
                this.pullModelName = "";
                this.pullStatus = "";
                this.pullProgress = 0;
                this.showPullModal = true;
            },

            closePullModal() {
                if (!this.pulling) {
                    this.showPullModal = false;
                }
            },

            async pullModel() {
                if (!this.pullModelName.trim() || !this.pullTargetInstance)
                    return;

                this.pulling = true;
                this.pullStatus = "Starting...";
                this.pullProgress = 0;

                try {
                    const res = await fetch(
                        `/api/ollama/${this.pullTargetInstance}/pull`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ name: this.pullModelName }),
                        },
                    );

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const text = decoder.decode(value);
                        const lines = text.split("\n").filter((l) => l.trim());

                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);

                                if (data.error) {
                                    this.showToast(data.error, "error");
                                    this.pulling = false;
                                    return;
                                }

                                this.pullStatus = data.status || "";

                                if (data.completed && data.total) {
                                    this.pullProgress = Math.round(
                                        (data.completed / data.total) * 100,
                                    );
                                }
                            } catch (e) {
                                // Ignore JSON parse errors
                            }
                        }
                    }

                    this.showToast(
                        `Model "${this.pullModelName}" pulled successfully`,
                    );
                    this.showPullModal = false;
                    await this.loadModelsForInstance(this.pullTargetInstance);
                } catch (err) {
                    this.showToast("Failed to pull model", "error");
                } finally {
                    this.pulling = false;
                }
            },

            async deleteModel(instanceId, modelName) {
                if (
                    !confirm(
                        `Delete model "${modelName}" from ${instanceId}? This cannot be undone.`,
                    )
                )
                    return;

                try {
                    const res = await fetch(
                        `/api/ollama/${instanceId}/models/${encodeURIComponent(modelName)}`,
                        {
                            method: "DELETE",
                        },
                    );

                    if (res.ok) {
                        this.showToast("Model deleted");
                        await this.loadModelsForInstance(instanceId);
                    } else {
                        const data = await res.json();
                        this.showToast(
                            data.error || "Failed to delete",
                            "error",
                        );
                    }
                } catch (err) {
                    this.showToast("Failed to delete model", "error");
                }
            },

            copyModelName(instanceId, modelName) {
                const name = instanceId
                    ? `${instanceId}-${modelName}`
                    : modelName;
                navigator.clipboard.writeText(name);
                this.showToast("Model name copied");
            },

            formatSize(bytes) {
                if (!bytes) return "-";
                const gb = bytes / (1024 * 1024 * 1024);
                if (gb >= 1) return gb.toFixed(1) + " GB";
                const mb = bytes / (1024 * 1024);
                return mb.toFixed(0) + " MB";
            },

            formatDate(dateStr) {
                if (!dateStr) return "-";
                const date = new Date(dateStr);
                return date.toLocaleDateString();
            },

            showToast(message, type = "success") {
                const id = Date.now();
                this.toasts.push({ id, message, type });
                setTimeout(() => {
                    this.toasts = this.toasts.filter((t) => t.id !== id);
                }, 3000);
            },
        };
    }
</script>
{% endblock %}
