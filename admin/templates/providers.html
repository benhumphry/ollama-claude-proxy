{% extends "base.html" %} {% block title %}Providers{% endblock %} {% block
content %}
<div x-data="providersPage()" x-init="loadProviders()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Providers</h1>
            <p class="text-base-content/60">
                Manage LLM provider configurations
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Provider
        </button>
    </div>

    <!-- Providers Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template x-for="provider in providers" :key="provider.id">
            <div class="card bg-base-100 shadow-lg">
                <div class="card-body">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2">
                                <h3
                                    class="card-title text-lg"
                                    x-text="provider.id"
                                ></h3>
                                <template x-if="provider.is_system">
                                    <span class="badge badge-ghost badge-sm"
                                        >System</span
                                    >
                                </template>
                            </div>
                            <p
                                class="text-sm text-base-content/60"
                                x-text="provider.type === 'ollama' ? 'Ollama Compatible' : (provider.type === 'anthropic' ? 'Anthropic Compatible' : 'OpenAI Compatible')"
                            ></p>
                        </div>
                        <template x-if="!provider.is_system">
                            <div class="dropdown dropdown-end">
                                <label
                                    tabindex="0"
                                    class="btn btn-ghost btn-sm btn-circle"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                                        />
                                    </svg>
                                </label>
                                <ul
                                    tabindex="0"
                                    class="dropdown-content menu p-2 shadow-lg bg-base-200 rounded-box w-52 z-10"
                                >
                                    <li>
                                        <a @click="openEditModal(provider)"
                                            >Edit</a
                                        >
                                    </li>
                                    <li>
                                        <a @click="testProvider(provider.id)"
                                            >Test Connection</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            @click="deleteProvider(provider.id)"
                                            class="text-error"
                                            >Delete</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </template>
                        <template x-if="provider.is_system">
                            <button
                                @click="testProvider(provider.id)"
                                class="btn btn-ghost btn-sm btn-circle"
                                title="Test Connection"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z"
                                    />
                                </svg>
                            </button>
                        </template>
                    </div>

                    <div class="mt-4 space-y-2 text-sm">
                        <template
                            x-if="!provider.is_system && provider.type !== 'ollama'"
                        >
                            <div class="flex justify-between">
                                <span class="text-base-content/60"
                                    >API Key Env:</span
                                >
                                <code
                                    class="text-xs bg-base-200 px-2 py-1 rounded"
                                    x-text="provider.api_key_env || 'N/A'"
                                ></code>
                            </div>
                        </template>
                        <template
                            x-if="provider.base_url && !provider.is_system"
                        >
                            <div class="flex justify-between">
                                <span class="text-base-content/60"
                                    >Base URL:</span
                                >
                                <span
                                    class="text-xs truncate max-w-[150px]"
                                    x-text="provider.base_url"
                                ></span>
                            </div>
                        </template>
                        <div class="flex justify-between">
                            <span class="text-base-content/60">Models:</span>
                            <span x-text="provider.model_count"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-base-content/60">Aliases:</span>
                            <span x-text="provider.alias_count"></span>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-wrap gap-2">
                        <!-- Active/Inactive status -->
                        <template
                            x-if="provider.enabled && (provider.has_api_key || provider.type === 'ollama')"
                        >
                            <span class="badge badge-success">Active</span>
                        </template>
                        <template
                            x-if="provider.enabled && !provider.has_api_key && provider.type !== 'ollama'"
                        >
                            <span class="badge badge-warning">Inactive</span>
                        </template>
                        <template x-if="!provider.enabled">
                            <span class="badge badge-neutral">Disabled</span>
                        </template>
                        <!-- Additional info badges -->
                        <template x-if="provider.type === 'ollama'">
                            <span class="badge badge-outline badge-info"
                                >Local</span
                            >
                        </template>
                        <template
                            x-if="provider.has_api_key && provider.type !== 'ollama'"
                        >
                            <span class="badge badge-outline badge-info"
                                >API Key Set</span
                            >
                        </template>
                        <template
                            x-if="!provider.has_api_key && provider.type !== 'ollama'"
                        >
                            <span class="badge badge-outline badge-warning"
                                >No API Key</span
                            >
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty state -->
    <template x-if="providers.length === 0 && !loading">
        <div class="text-center py-12">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-16 w-16 mx-auto text-base-content/30"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                />
            </svg>
            <h3 class="mt-4 text-lg font-medium">No providers configured</h3>
            <p class="mt-2 text-base-content/60">
                Get started by adding your first provider.
            </p>
            <button @click="openAddModal()" class="btn btn-primary mt-4">
                Add Provider
            </button>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <dialog
        id="provider_modal"
        class="modal"
        :class="{ 'modal-open': showModal }"
    >
        <div class="modal-box">
            <h3
                class="font-bold text-lg"
                x-text="editing ? 'Edit Provider' : 'Add Provider'"
            ></h3>

            <form @submit.prevent="saveProvider()" class="mt-4 space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Provider ID</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.id"
                        class="input input-bordered"
                        placeholder="e.g., openai"
                        :disabled="editing"
                        required
                    />
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Type</span>
                    </label>
                    <select
                        x-model="form.type"
                        class="select select-bordered"
                        required
                    >
                        <option value="openai-compatible">
                            OpenAI Compatible
                        </option>
                        <option value="anthropic">Anthropic Compatible</option>
                        <option value="ollama">Ollama Compatible</option>
                    </select>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Base URL</span>
                    </label>
                    <input
                        type="url"
                        x-model="form.base_url"
                        class="input input-bordered"
                        :placeholder="form.type === 'ollama' ? 'http://192.168.1.100:11434' : (form.type === 'anthropic' ? 'https://api.anthropic.com (optional)' : 'https://api.openai.com/v1 (optional)')"
                        :required="form.type === 'ollama'"
                    />
                    <label class="label">
                        <span
                            class="label-text-alt text-base-content/60"
                            x-text="form.type === 'ollama' ? 'Ollama API endpoint (required)' : 'Leave empty to use the default endpoint'"
                        ></span>
                    </label>
                </div>

                <div class="form-control" x-show="form.type !== 'ollama'">
                    <label class="label">
                        <span class="label-text"
                            >API Key Environment Variable</span
                        >
                    </label>
                    <input
                        type="text"
                        x-model="form.api_key_env"
                        class="input input-bordered"
                        placeholder="e.g., OPENAI_API_KEY"
                    />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60"
                            >Name of the environment variable containing the API
                            key</span
                        >
                    </label>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input
                            type="checkbox"
                            x-model="form.enabled"
                            class="checkbox"
                        />
                        <span class="label-text">Enabled</span>
                    </label>
                </div>

                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': saving }"
                    >
                        <span
                            x-text="editing ? 'Save Changes' : 'Add Provider'"
                        ></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closeModal()">close</button>
        </form>
    </dialog>

    <!-- Toast notifications -->
    <div class="toast toast-end">
        <template x-for="toast in toasts" :key="toast.id">
            <div
                class="alert"
                :class="toast.type === 'error' ? 'alert-error' : 'alert-success'"
            >
                <span x-text="toast.message"></span>
            </div>
        </template>
    </div>
</div>

<script>
    function providersPage() {
        return {
            providers: [],
            loading: true,
            showModal: false,
            editing: false,
            saving: false,
            toasts: [],
            form: {
                id: "",
                type: "openai-compatible",
                base_url: "",
                api_key_env: "",
                enabled: true,
            },

            async loadProviders() {
                this.loading = true;
                try {
                    const res = await fetch("/api/providers");
                    if (res.ok) {
                        this.providers = await res.json();
                    }
                } catch (err) {
                    this.showToast("Failed to load providers", "error");
                } finally {
                    this.loading = false;
                }
            },

            openAddModal() {
                this.editing = false;
                this.form = {
                    id: "",
                    type: "openai-compatible",
                    base_url: "",
                    api_key_env: "",
                    enabled: true,
                };
                this.showModal = true;
            },

            openEditModal(provider) {
                this.editing = true;
                this.form = { ...provider };
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
            },

            async saveProvider() {
                this.saving = true;
                try {
                    const url = this.editing
                        ? `/api/providers/${this.form.id}`
                        : "/api/providers";
                    const method = this.editing ? "PUT" : "POST";

                    const res = await fetch(url, {
                        method,
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.form),
                    });

                    if (res.ok) {
                        this.showToast(
                            this.editing
                                ? "Provider updated"
                                : "Provider added",
                        );
                        this.closeModal();
                        await this.loadProviders();
                    } else {
                        const data = await res.json();
                        this.showToast(data.error || "Failed to save", "error");
                    }
                } catch (err) {
                    this.showToast("Failed to save provider", "error");
                } finally {
                    this.saving = false;
                }
            },

            async deleteProvider(id) {
                if (
                    !confirm(
                        `Delete provider "${id}" and all its models/aliases?`,
                    )
                )
                    return;

                try {
                    const res = await fetch(`/api/providers/${id}`, {
                        method: "DELETE",
                    });
                    if (res.ok) {
                        this.showToast("Provider deleted");
                        await this.loadProviders();
                    } else {
                        this.showToast("Failed to delete", "error");
                    }
                } catch (err) {
                    this.showToast("Failed to delete provider", "error");
                }
            },

            async toggleProvider(provider) {
                try {
                    const res = await fetch(`/api/providers/${provider.id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ enabled: !provider.enabled }),
                    });
                    if (res.ok) {
                        await this.loadProviders();
                    }
                } catch (err) {
                    this.showToast("Failed to update provider", "error");
                }
            },

            async testProvider(id) {
                try {
                    const res = await fetch(`/api/providers/${id}/test`, {
                        method: "POST",
                    });
                    const data = await res.json();

                    if (data.success) {
                        this.showToast(data.message || "Connection OK");
                    } else {
                        this.showToast(data.error || "Test failed", "error");
                    }
                } catch (err) {
                    this.showToast("Test failed", "error");
                }
            },

            showToast(message, type = "success") {
                const id = Date.now();
                this.toasts.push({ id, message, type });
                setTimeout(() => {
                    this.toasts = this.toasts.filter((t) => t.id !== id);
                }, 3000);
            },
        };
    }
</script>
{% endblock %}
