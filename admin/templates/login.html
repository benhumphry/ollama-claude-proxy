<!doctype html>
<html lang="en">
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const theme = localStorage.getItem("theme") || "system";
            if (theme === "system") {
                const prefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)",
                ).matches;
                document.documentElement.setAttribute(
                    "data-theme",
                    prefersDark ? "dark" : "light",
                );
            } else {
                document.documentElement.setAttribute("data-theme", theme);
            }
        })();
    </script>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - LLM Proxy Admin</title>
        <link
            rel="icon"
            type="image/png"
            href="{{ url_for('admin.static', filename='img/logo.png') }}"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-base-200 flex items-center justify-center">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="text-center mb-6">
                    <div class="flex justify-center mb-4">
                        <img
                            src="{{ url_for('admin.static', filename='img/logo.png') }}"
                            alt="LLM Proxy"
                            class="h-20 w-20"
                        />
                    </div>
                    <h1 class="text-2xl font-bold">LLM Proxy</h1>
                    <p class="text-base-content/60">Admin Dashboard</p>
                </div>

                {% if error %}
                <div class="alert alert-error mb-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="stroke-current shrink-0 h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('admin.login') }}">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Admin Password</span>
                        </label>
                        <input
                            type="password"
                            name="password"
                            placeholder="Enter password"
                            class="input input-bordered w-full"
                            autofocus
                            required
                        />
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 mr-2"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                                />
                            </svg>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
