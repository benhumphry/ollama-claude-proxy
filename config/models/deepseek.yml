# DeepSeek models - Strong reasoning, very affordable
# https://api-docs.deepseek.com/

# DeepSeek reasoning models use extended thinking (like o1)
# They don't support temperature/top_p during reasoning
_reasoning_unsupported: &reasoning_unsupported
  - temperature
  - top_p
  - presence_penalty
  - frequency_penalty

models:
  # DeepSeek-V3 (latest general chat model)
  deepseek-chat:
    family: deepseek-v3
    description: "DeepSeek-V3 - 671B MoE model, excellent performance at low cost"
    context_length: 128000
    capabilities: [analysis, coding, writing, reasoning]

  # DeepSeek-R1 (reasoning model - rivals o1)
  deepseek-reasoner:
    family: deepseek-r1
    description: "DeepSeek-R1 - Advanced reasoning model, comparable to o1"
    context_length: 128000
    capabilities: [analysis, coding, reasoning, math]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false

aliases:
  # Primary aliases
  deepseek: deepseek-chat
  deepseek-v3: deepseek-chat

  # Reasoning aliases
  deepseek-r1: deepseek-reasoner
  r1: deepseek-reasoner
