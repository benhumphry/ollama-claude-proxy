aliases:
  # Primary alias
  openrouter: openai/gpt-4o

  # Provider shortcuts
  or-claude: anthropic/claude-sonnet-4
  or-gpt: openai/gpt-4o
  or-gemini: google/gemini-2.5-flash
  or-llama: meta-llama/llama-3.3-70b-instruct
  or-deepseek: deepseek/deepseek-chat
  or-mistral: mistralai/mistral-large
  or-qwen: qwen/qwen-2.5-72b-instruct
  or-grok: x-ai/grok-2

  # Reasoning shortcuts
  or-o1: openai/o1
  or-r1: deepseek/deepseek-r1

  # Large model shortcuts
  llama-405b: meta-llama/llama-3.1-405b-instruct
