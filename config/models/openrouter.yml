# OpenRouter - Meta-provider with access to 400+ models
# https://openrouter.ai/docs
#
# OpenRouter routes requests to the best available provider for each model.
# Model IDs use the format: provider/model-name
#
# This config includes popular models. For the full list, see:
# https://openrouter.ai/models

models:
  # Anthropic Claude (via OpenRouter)
  anthropic/claude-opus-4:
    family: claude-4
    description: "Claude Opus 4 via OpenRouter"
    context_length: 200000
    capabilities: [vision, analysis, coding, writing, reasoning]

