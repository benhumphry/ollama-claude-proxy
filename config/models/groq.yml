# Groq models - Extremely fast inference
# https://console.groq.com/docs/models

models:
  # Llama 4 family (Preview - latest)
  meta-llama/llama-4-maverick-17b-128e-instruct:
    family: llama-4
    description: "Llama 4 Maverick 17B - Latest Llama model with 128 experts"
    context_length: 131072
    capabilities: [analysis, coding, writing, reasoning]

  meta-llama/llama-4-scout-17b-16e-instruct:
    family: llama-4
    description: "Llama 4 Scout 17B - Efficient Llama 4 with 16 experts"
    context_length: 131072
    capabilities: [analysis, coding, writing, fast]

  # Llama 3.3 family (Production)
  llama-3.3-70b-versatile:
    family: llama-3.3
    description: "Llama 3.3 70B Versatile - Best open-source model on Groq"
    context_length: 131072
    capabilities: [analysis, coding, writing, reasoning]

  # Llama 3.1 family (Production)
  llama-3.1-8b-instant:
    family: llama-3.1
    description: "Llama 3.1 8B Instant - Ultra-fast small model"
    context_length: 131072
    capabilities: [analysis, coding, writing, fast]

  # Qwen family (Preview)
  qwen/qwen3-32b:
    family: qwen-3
    description: "Qwen 3 32B - Strong multilingual and reasoning model"
    context_length: 131072
    capabilities: [analysis, coding, writing, reasoning]

  # Kimi/Moonshot (Preview)
  moonshotai/kimi-k2-instruct-0905:
    family: kimi
    description: "Kimi K2 - Moonshot AI model with extended context"
    context_length: 262144
    capabilities: [analysis, coding, writing, reasoning]

  # GPT-OSS (Production - open-source GPT alternatives)
  openai/gpt-oss-120b:
    family: gpt-oss
    description: "GPT-OSS 120B - Large open-source GPT alternative"
    context_length: 131072
    capabilities: [analysis, coding, writing, reasoning]

  openai/gpt-oss-20b:
    family: gpt-oss
    description: "GPT-OSS 20B - Fast open-source GPT alternative"
    context_length: 131072
    capabilities: [analysis, coding, writing, fast]

  # Compound models (agentic with tools)
  groq/compound:
    family: compound
    description: "Groq Compound - Agentic model with code execution and web search"
    context_length: 131072
    capabilities: [analysis, coding, search, tools]

  groq/compound-mini:
    family: compound
    description: "Groq Compound Mini - Fast agentic model"
    context_length: 131072
    capabilities: [analysis, coding, search, tools, fast]

  # Guard models
  meta-llama/llama-guard-4-12b:
    family: llama-guard
    description: "Llama Guard 4 12B - Content safety classifier"
    context_length: 131072
    capabilities: [moderation]

aliases:
  # Primary aliases
  groq: llama-3.3-70b-versatile
  llama: llama-3.3-70b-versatile
  llama-70b: llama-3.3-70b-versatile
  llama-8b: llama-3.1-8b-instant

  # Llama 4 aliases
  llama-4: meta-llama/llama-4-maverick-17b-128e-instruct
  llama-4-maverick: meta-llama/llama-4-maverick-17b-128e-instruct
  llama-4-scout: meta-llama/llama-4-scout-17b-16e-instruct

  # Qwen aliases
  qwen: qwen/qwen3-32b
  qwen-32b: qwen/qwen3-32b

  # Kimi aliases
  kimi: moonshotai/kimi-k2-instruct-0905
  moonshot: moonshotai/kimi-k2-instruct-0905

  # Compound aliases
  compound: groq/compound
  compound-mini: groq/compound-mini

  # GPT-OSS aliases
  gpt-oss: openai/gpt-oss-120b
  gpt-oss-120b: openai/gpt-oss-120b
  gpt-oss-20b: openai/gpt-oss-20b
