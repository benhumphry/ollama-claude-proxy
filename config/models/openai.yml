# OpenAI GPT Models
#
# OpenAI models use the OpenAI SDK with the standard API endpoint.
# Reasoning models (GPT-5, o1, o3) have special parameter handling.

# Common unsupported parameters for reasoning models
# Referenced by models that don't support these parameters
_reasoning_unsupported: &reasoning_unsupported
  - temperature
  - top_p
  - presence_penalty
  - frequency_penalty
  - logprobs
  - top_logprobs
  - logit_bias

models:
  # GPT-5 family (reasoning models)
  gpt-5:
    family: gpt-5
    description: "GPT-5 - Latest flagship reasoning model"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, reasoning]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  gpt-5-mini:
    family: gpt-5
    description: "GPT-5 Mini - Fast reasoning model"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, reasoning, fast]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  # GPT-4o family (multimodal)
  gpt-4o:
    family: gpt-4o
    description: "GPT-4o - Most capable multimodal model"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing]

  gpt-4o-mini:
    family: gpt-4o
    description: "GPT-4o Mini - Fast and affordable multimodal model"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, fast]

  # GPT-4 family
  gpt-4-turbo:
    family: gpt-4
    description: "GPT-4 Turbo - High capability with vision"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing]

  gpt-4:
    family: gpt-4
    description: "GPT-4 - Original GPT-4 model"
    context_length: 8192
    capabilities: [analysis, coding, writing]

  # GPT-3.5 family
  gpt-3.5-turbo:
    family: gpt-3.5
    description: "GPT-3.5 Turbo - Fast and cost-effective"
    context_length: 16385
    capabilities: [analysis, coding, writing, fast]

  # O3 reasoning models
  o3:
    family: o3
    description: "O3 - Most advanced reasoning model"
    context_length: 200000
    capabilities: [analysis, coding, reasoning]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  o3-mini:
    family: o3
    description: "O3 Mini - Fast advanced reasoning model"
    context_length: 200000
    capabilities: [analysis, coding, reasoning, fast]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  # O1 reasoning models
  o1:
    family: o1
    description: "O1 - Advanced reasoning model"
    context_length: 200000
    capabilities: [analysis, coding, reasoning]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  o1-mini:
    family: o1
    description: "O1 Mini - Fast reasoning model"
    context_length: 128000
    capabilities: [analysis, coding, reasoning, fast]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  o1-pro:
    family: o1
    description: "O1 Pro - Most capable O1 reasoning model"
    context_length: 200000
    capabilities: [analysis, coding, reasoning]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

aliases:
  # GPT-5 aliases
  gpt5: gpt-5
  gpt-5-latest: gpt-5
  gpt5-mini: gpt-5-mini

  # GPT-4o aliases
  gpt4o: gpt-4o
  gpt-4o-latest: gpt-4o
  gpt4o-mini: gpt-4o-mini

  # GPT-4 aliases
  gpt4: gpt-4
  gpt4-turbo: gpt-4-turbo

  # GPT-3.5 aliases
  gpt35: gpt-3.5-turbo
  gpt-35-turbo: gpt-3.5-turbo
  chatgpt: gpt-3.5-turbo

  # O3 aliases
  o3-latest: o3

  # O1 aliases
  o1-preview: o1

  # Generic alias - point to best non-reasoning model for compatibility
  openai: gpt-4o
