# OpenAI GPT Models (December 2025)
#
# https://platform.openai.com/docs/models
#
# Reasoning models (GPT-5.x thinking/pro, o1, o3) have special parameter handling.
# They don't support temperature, top_p, etc. and use max_completion_tokens.

# Common unsupported parameters for reasoning models
_reasoning_unsupported: &reasoning_unsupported
  - temperature
  - top_p
  - presence_penalty
  - frequency_penalty
  - logprobs
  - top_logprobs
  - logit_bias

models:
  # ==========================================================================
  # GPT-5.2 family (Latest flagship - December 2025)
  # ==========================================================================
  gpt-5.2:
    family: gpt-5.2
    description: "GPT-5.2 - Latest flagship model for coding and agentic tasks"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, reasoning]
    unsupported_params: *reasoning_unsupported
    supports_system_prompt: false
    use_max_completion_tokens: true

  gpt-5.2-pro:
