# OpenAI GPT Models (December 2025)
#
# https://platform.openai.com/docs/models
#
# Reasoning models (GPT-5.x pro, o1, o3, o4) have special parameter handling.
# They don't support temperature, top_p, etc. and use max_completion_tokens.

# Common unsupported parameters for reasoning models
_reasoning_unsupported: &reasoning_unsupported
  - temperature
  - top_p
  - presence_penalty
  - frequency_penalty
  - logprobs
  - top_logprobs
  - logit_bias

models:
