# Ollama Model Configuration
#
# Models are discovered dynamically from your local Ollama instance.
# This file only defines aliases for convenience.
#
# To add a model: ollama pull <model-name>
# Models will appear automatically after pulling.

# No static models - they are discovered from Ollama API
models: {}

# Aliases for common models
# These map short names to full model names (with tags)
# Update these to match the models you have installed
aliases:
  # Llama models
  llama: llama3.2:latest
  llama3: llama3.2:latest
  llama2: llama2:latest

  # Code-focused models
  codellama: codellama:latest
  deepseek-coder: deepseek-coder:latest

  # Other popular models
  mistral: mistral:latest
  mixtral: mixtral:latest
  phi: phi3:latest
  gemma: gemma2:latest
  qwen: qwen2.5:latest

  # Vision models
  llava: llava:latest

  # Default alias
  local: llama3.2:latest
