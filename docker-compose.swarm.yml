# Ollama API Proxy for Anthropic Claude
# Docker Swarm configuration
#
# Supported models:
#   - claude-opus, claude-4.5-opus    -> Claude Opus 4.5 (best for OCR, complex analysis)
#   - claude-sonnet, claude-4.5-sonnet -> Claude Sonnet 4.5 (balanced)
#   - claude-haiku, claude-4.5-haiku   -> Claude Haiku 4.5 (fast, ideal for tagging)
#
# Usage:
#   # Create secret for API key
#   echo "sk-ant-..." | docker secret create anthropic_api_key -
#
#   # Deploy stack
#   docker stack deploy -c docker-compose.swarm.yml ollama-claude
#
# For standalone Docker Compose, use docker-compose.yml instead.

version: "3.8"

services:
  ollama-claude-proxy:
    image: ghcr.io/benhumphry/ollama-claude-proxy:latest
    environment:
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
      - PORT=11434
      - HOST=0.0.0.0
    secrets:
      - anthropic_api_key
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      labels:
        # Traefik labels for external access (optional)
        # Uncomment and configure for your domain
        # - "traefik.enable=true"
        # - "traefik.http.routers.ollama-claude.rule=Host(`ollama-claude.example.com`)"
        # - "traefik.http.routers.ollama-claude.entrypoints=https"
        # - "traefik.http.routers.ollama-claude.tls=true"
        # - "traefik.http.routers.ollama-claude.tls.certresolver=letsencrypt"
        # - "traefik.http.services.ollama-claude.loadbalancer.server.port=11434"
        - "traefik.enable=false"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:11434/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

secrets:
  anthropic_api_key:
    external: true

networks:
  internal:
    external: true
    name: internal
